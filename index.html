<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewpoint" content="width=device-width,initial-scale=1.0">
        <title> Spotify - Your favourite music is here</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <nav>
            <ul>
                <li class="brand"><img src="logo.png" alt="Spotify"> Spotify </li>
                <li> Home</li>
                <li>About</li>
            </ul>
        </nav>
        <div class="container">
            <div class="songlist">
                <h1>Best of NCS - No Copywrite Sounds</h1>
                <div class="songitemcontainer">
                    <div class="songitem">
                        <img src="cover.jpg" alt="1">
                        <span class="songname">Shinchan</span>
                        <span class="songlistplay"><span class="timestamp">05:35<i id="1" class="fa-regular songitemplay fa-circle-play"></i></span>
                    </div>
                    <div class="songitem">
                        <img src="coverpage2.jpg" alt="1">
                        <span class="songname">Subhanallah</span>
                        <span class="songlistplay"><span class="timestamp">05:35<i id="2" class="fa-regular songitemplay fa-circle-play"></i></span>
                    </div>
                    <div class="songitem">
                        <img src="coverpage3.jpg" alt="1">
                        <span class="songname">lutt putt gaya</span>
                        <span class="songlistplay"><span class="timestamp">05:35<i id="3" class="fa-regular songitemplay fa-circle-play"></i></span>
                    </div>
                    <div class="songitem">
                        <img src="cover4.jpg" alt="1">
                        <span class="songname">doraemon</span>
                        <span class="songlistplay"><span class="timestamp">05:35<i id="4" class="fa-regular songitemplay fa-circle-play"></i></span>
                    </div>
                    <div class="songitem">
                        <img src="cover5.jpg" alt="1">
                        <span class="songname">ram ayenge</span>
                        <span class="songlistplay"><span class="timestamp">05:35<i id="5" class="fa-regular songitemplay fa-circle-play"></i></span>
                    </div>

                </div>
            </div>
            <div class="songBanner"></div>
        </div>

        <div class="bottom">
           <input type="range" name="range" id="myProgressBar" min="0" value="0" max="100">
           <div class="icons">
            <!--fontawesome icons-->
            <i class="fa-solid fa-3x fa-backward" id="previous"></i>
            <i class="fa-regular fa-3x fa-circle-play" id="masterplay"></i>
            <i class="fa-solid fa-3x fa-forward" id="next"></i>
           </div>
           <div class="songInfo">
            <img src="playing2.gif" width="42px" alt="" id="gif"> <span id="mastersongname"></span> 
           </div>
        </div>
        <script src="https://kit.fontawesome.com/a8f0ed38d4.js" crossorigin="anonymous"></script>"
        <script src="script.js"></script>
    </body>
</html>
